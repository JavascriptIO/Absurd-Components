<div class="ac-radio_golf">
  <div class="ac-radio_golf-stick" *ngIf="!animating">
    <button (mousedown)="startCharging()" (mouseup)="stopCharging()">s</button>
  </div>

  <div class="ac-radio_golf-path js-radio_golf-path">
    <div class="ac-radio_golf-ball js-radio_golf-ball"></div>
  </div>

  <ul class="ac-radio_golf-holes">
    <li class="ac-radio_golf-hole js-radio_golf-hole" *ngFor="let hole of holes; let i = index">
      <span class="ac-radio_golf-target js-radio_golf-target">{{hole.active}}</span>
      <input class="ac-radio_golf-input js-radio_golf-input" name="{{name}}" type="radio">
      <label class="ac-radio_golf-label js-radio_golf-label">Radio {{i}}</label>
    </li>
  </ul>
</div>
