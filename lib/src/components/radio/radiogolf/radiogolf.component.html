<div class="ac-radiogolf">
  <div class="ac-radiogolf-stick" *ngIf="!animating">
    <button (mousedown)="startCharging()" (mouseup)="stopCharging()">s</button>
  </div>

  <div class="ac-radiogolf-path js-radiogolf-path">
    <div class="ac-radiogolf-ball js-radiogolf-ball"></div>
  </div>

  <ul class="ac-radiogolf-holes">
    <li class="ac-radiogolf-hole js-radiogolf-hole" *ngFor="let hole of holes; let i = index">
      <span class="ac-radiogolf-target js-radiogolf-target"></span>
      <input class="ac-radiogolf-input js-radiogolf-input" value="{{i}}" name="{{name}}" type="radio" [checked]="hole.active">
      <label class="ac-radiogolf-label js-radiogolf-label">Radio {{i}}</label>
    </li>
  </ul>
</div>
